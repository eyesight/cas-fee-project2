<div class="col-11 col-lg-11 col-xl-7 zz-overlay__content">
  <main class="zz-overlay__content-inner">
    <h1 class="zz-title zz-title--insideBox">Daten bearbeiten</h1>
    <div >
      <form [formGroup]="childDetailsForm" (ngSubmit)="childDetailsForm.valid && update()" novalidate class="zz-overlay__text-wrapper">
        <div class="form-row">
          <div class="col-md-6 col-sm-12 zz-form__group">
            <label class="zz-form__label" for="c-gender">
              Geschlecht
            </label>
            <select class="zz-form__select" id="c-gender" formControlName="child_gender">
              <option value="w">MÃ¤dchen</option>
              <option value="m">Junge</option>
            </select>
            <app-form-error-messages [control]="formChildGender"></app-form-error-messages>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 col-sm-12 zz-form__group">
            <label class="zz-form__label" for="c-firstname">Vorname</label>
            <input id="c-firstname" class="zz-form__input" type="text" formControlName="child_forename" [ngClass]="{ 'zz-form__input--error': formCFirstname.invalid && (formCFirstname.dirty || formCFirstname.touched)}">
            <app-form-error-messages [control]="formCFirstname"></app-form-error-messages>
          </div>
          <div class="col-md-6 col-sm-12 zz-form__group">
            <label class="zz-form__label" for="c-lastName">Nachname</label>
            <input id="c-lastName" class="zz-form__input" type="text" formControlName="child_surname" [ngClass]="{ 'zz-form__input--error': formCLastname.invalid && (formCLastname.dirty || formCLastname.touched)}">
            <app-form-error-messages [control]="formCLastname"></app-form-error-messages>
          </div>
        </div>
        <div class="form-row">
          <div class="col-12 zz-form__group">
            <label class="zz-form__label">Geburtstag</label>
            <ng-datepicker class="zz-form__input" formControlName="child_date_of_birth" [options]="options"></ng-datepicker>
            <app-form-error-messages [control]="formCBirthday"></app-form-error-messages>
          </div>
        </div>
        <div class="form-row">
          <button type="submit" class="zz-btn zz-btn--primary">
            speichern
          </button>
        </div>
      </form>
    </div>
    <button [routerLink]="['/profile']" aria-label="Close" class="zz-overlay__close-btn"></button>
  </main>
</div>
