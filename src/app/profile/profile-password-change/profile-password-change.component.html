<div class="col-11 col-lg-11 col-xl-7 zz-overlay__content">
  <div class="zz-overlay__content-inner">
    <h1 class="zz-title zz-title--insideBox">Passwort ändern</h1>
    <div>
      <form [formGroup]="pwdForm" (ngSubmit)="pwdForm.valid && updatePwd()" novalidate class="zz-overlay__text-wrapper">
        <div class="form-row">
          <div class="col-12 zz-form__group">
            <label class="zz-form__label" for="password">Altes Passwort</label>
            <input id="password" class="zz-form__input" name="password" type="password" formControlName="oldPassword"
                   [ngClass]="{ 'zz-form__input--error': (oldPassword.invalid) && (oldPassword.dirty || oldPassword.touched)}">
            <app-form-error-messages [control]="oldPassword"></app-form-error-messages>
          </div>
        </div>
        <alert></alert>
        <div class=" form-row zz-form--margin-top" formGroupName="formPasswordConfirm">
            <div class="col-12 zz-form__group">
              <label class="zz-form__label" for="password">Neues Passwort</label>
              <input id="password" class="zz-form__input" name="password" type="password" formControlName="newPassword"
                     [ngClass]="{ 'zz-form__input--error': (formPasswordConfirm.invalid || newPassword.invalid) && (newPassword.dirty || newPassword.touched)}">
          </div>
          <div class=" col-12 zz-form__group">
              <label class="zz-form__label" for="passwordcheck">Neues Passwort wiederholen</label>
              <input id="passwordcheck" class="zz-form__input" name="passwordcheck" type="password"
                     formControlName="confirmNewPassword" [ngClass]="{ 'zz-form__input--error': (formPasswordConfirm.invalid || confirmNewPassword.invalid) && (confirmNewPassword.dirty || confirmNewPassword.touched)}">
            <app-form-error-messages [control]="newPassword"></app-form-error-messages>
            <div
              *ngIf="formPasswordConfirm.invalid && formPasswordConfirm.hasError('nomatch') && (newPassword.dirty || newPassword.touched)"
              class="zz-form__error">
              Passwörter stimmen nicht überein
            </div>
          </div>
         </div>
         <div class="form-row">
              <button type="submit" class="zz-btn zz-btn--primary" [disabled]="!pwdForm.valid">
                speichern
              </button>
         </div>
      </form>
    </div>
    <button [routerLink]="['/profile']" aria-label="Close" class="zz-overlay__close-btn"></button>
  </div>
</div>
