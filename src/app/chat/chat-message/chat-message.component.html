<div class="zz-chat__window">
  <div class="zz-chat__sender">
    <p class="zz-chat__sender-text"><span class="zz-chat__txt-item ">{{message.email}}</span><span
      class="zz-chat--line-right"></span><span
      class="zz-chat__txt-item">{{message.sent_at | properTime }} .... {{message.saved_at | properTime }}</span></p>
  </div>
  <div class="zz-chat__message">
    <p class="zz-chat__message-text">{{message.message}}</p>
  </div>
</div>
