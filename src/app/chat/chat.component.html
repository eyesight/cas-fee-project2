<div class="row justify-content-end zz-layout__row">
  <section class="col-12 col-lg-12 col-xl-10 zz-mod-container">
    <h1 class="zz-title">Chat</h1>
    <app-personal-details-container></app-personal-details-container>
  </section>
</div>
<div class="row justify-content-end zz-layout__row ">
  <div class="col-12 col-lg-12 col-xl-10 zz-mod-container zz-chat">
    <div class="zz-chat__box" appScrollBottom #ScrollTo="scrollBottom">
      <div *ngFor="let item of messageItem">
        <app-chat-date [messageItem]="item"></app-chat-date>
        <app-chat-message [message]="msg" *ngFor="let msg of item.messages"></app-chat-message>
      </div>
      <app-chat-addmessage [cState]="connectionState" (send)="onSend($event); ScrollTo.scrollNow();"></app-chat-addmessage>
    </div>
  </div>
</div>
<div class="row justify-content-end zz-layout__row">
  <div class="col-12 col-lg-12 col-xl-10 zz-mod-container">
  </div>
</div>
