<div class="zz-messagebox zz-messagebox--pointerless" *ngIf="!hidden" >
  <div class="zz-messagebox__backdrop" (click)="hide()"></div>
  <div class="zz-messagebox__modal">
    <ng-content></ng-content>
      <p >{{messageText}} </p>
          <button class="zz-btn zz-btn--primary" (click)="ok()">OK</button>
          <button class="zz-btn zz-btn--primary" (click)="nok()">Abbrechen</button>
  </div>
</div>
